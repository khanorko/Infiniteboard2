    <meta charset="utf-8" />

    <title>Ephemeral Infinity Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Permanent+Marker&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              marker: ['"Permanent Marker"', 'cursive'],
              hand: ['"Kalam"', 'cursive'],
            },
            colors: {
              'note-yellow': '#fff740',
              'note-blue': '#a5ecfa',
              'note-green': '#ccff90',
              'note-pink': '#fdcfe8',
              'note-orange': '#ffc107',
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f3f4f6;
      }
      .dot-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
      }
      /* Hide scrollbar for interactions */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
