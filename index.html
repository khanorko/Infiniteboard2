<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ephemeral Infinity Board - Infinite Collaborative Whiteboard</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A boundless, social whiteboard where ideas flourish and fade. Create sticky notes, brainstorm with AI, and collaborate in real-time on an infinite canvas." />
    <meta name="keywords" content="whiteboard, brainstorming, collaboration, sticky notes, infinite canvas, AI, Gemini" />
    
    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="✨ Someone shared a note with you!" />
    <meta property="og:description" content="Tap to see it on Infinity Board - an endless canvas where ideas flourish and fade." />
    <meta property="og:image" content="/og-image.svg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Infinity Board" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="✨ Someone shared a note with you!" />
    <meta name="twitter:description" content="Tap to see it on Infinity Board - an endless canvas for ideas." />
    <meta name="twitter:image" content="/og-image.svg" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Permanent+Marker&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for development, consider PostCSS for production) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              marker: ['"Permanent Marker"', 'cursive'],
              hand: ['"Kalam"', 'cursive'],
            },
            colors: {
              'note-yellow': '#fff740',
              'note-blue': '#a5ecfa',
              'note-green': '#ccff90',
              'note-pink': '#fdcfe8',
              'note-orange': '#ffc107',
              'note-purple': '#d8b4fe',
              'note-red': '#fca5a5',
              'note-teal': '#5eead4',
              'note-lime': '#bef264',
              'note-gray': '#d1d5db',
            }
          },
        },
      }
    </script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #0a0a0f;
      }
      
      /* Cosmic dark grid - very subtle */
      .dot-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.06) 1px, transparent 1px);
      }
      
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Onboarding Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse-expand {
        from {
          opacity: 0.8;
          transform: scale(0.5);
        }
        to {
          opacity: 0;
          transform: scale(2);
        }
      }
      
      /* First note glow animation */
      @keyframes note-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.3), 0 0 40px rgba(255, 255, 255, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(255, 255, 255, 0.2);
        }
      }
      
      /* Camera zoom in animation */
      @keyframes zoom-in-smooth {
        from {
          transform: scale(0.3);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      
      /* Welcome text fade */
      @keyframes welcome-fade {
        0% { opacity: 0; transform: translateY(10px); }
        20% { opacity: 1; transform: translateY(0); }
        80% { opacity: 1; transform: translateY(0); }
        100% { opacity: 0; transform: translateY(-10px); }
      }
      
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }
      
      .animate-fade-in {
        animation: fade-in 1s ease-out forwards;
      }
      
      .animate-pulse-expand {
        animation: pulse-expand 0.8s ease-out forwards;
      }
      
      .animate-note-glow {
        animation: note-glow 2s ease-in-out 3;
      }
      
      .animate-zoom-in {
        animation: zoom-in-smooth 1.5s ease-out forwards;
      }
      
      .animate-welcome {
        animation: welcome-fade 3s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
